{{ $data := .Site.Data.translators }}

<ul>
  {{ range $index, $item := $data }}
    {{ range $lang, $entries := $item }}
      <li>{{ $lang }}:
          {{ range $index, $entry := $entries }}{{ if gt $index 0 }}, {{ end }} {{ $entry.full_name }} {{- end -}}
      </li>
    {{ end }}
  {{ end }}
</ul>
